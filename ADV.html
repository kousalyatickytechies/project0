<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="PROSTYLE.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navitem"><a href="PROJECT1.html">Google</a></li>
                
            </ul>
        </div>
        <p class="h1adv"> Advance Search</p>
        <div class="line"></div>
        <div class="Advance">
            <p class="h2adv"> Find pages with</p>
           
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                         <p class="padv"> all these words </p>
                    </div>
                <div class="right">
                <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                     <p class="padv"> this exact words or phrase </p>
                </div>
            <div class="right">
            <input type="text" name="as_epq" class="form-control">
            </div>
        </div>
        <div class="row-input">
            <div class="left">
                 <p class="padv"> any of these words:</p>
            </div>
        <div class="right">
        <input type="text" name="as_oq" class="form-control">
        </div>
    </div>
    <div class="row-input">
        <div class="left">
             <p class="padv"> none of these words:</p>
        </div>
    <div class="right">
    <input type="text" name="as_eq" class="form-control">
    </div>
    </div>
    <div class="btndiv">
        <input type="submit" value="Advance Search" class="btn btnadv">
    </div>
            
            </form>
        
        </div>
    </body>
</html>
